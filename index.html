<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width" class="media-scroller snaps-inline">
</head>
<body class="selector">
    <div class="media-scroller" id="slider">
        
    </div>
</body>
</html>
<style>
    .selector{font-family:Montserrat;color:#000;margin-bottom:90px}#back ul li{color:#fffF}#back ul{position:absolute;left:16px;right:42px;top:57px}.description{font-size:16px;margin-left:30px;margin-right:30px}.btn-detail-front{font-weight:700;position:absolute;bottom:5.71%;left:120px;right:120px;margin-left:auto;margin-right:auto;text-align:center;font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.btn-detail-back{font-weight:700;position:absolute;bottom:5.71%;left:120px;right:120px;margin-left:auto;margin-right:auto;text-align:center;font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.btn-detail-front:hover{font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.btn-detail-back:hover{font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.title{position:relative;font-weight:700;font-size:24px}.hc{width:48px;position:absolute;top:15px;left:15px}.img{display:absolute;margin-left:auto;margin-right:auto;margin-top:97px;width:26%}.media-scroller{display:grid;grid-auto-flow:column;overflow-x:hidden;cursor:grabbing;cursor:-webkit-grabbing;padding-top:10px;padding-bottom:10px;margin-right:0;padding-right:0}.card{overflow:hidden;align-content:center;text-align:center;width:359px;height:665px;margin-left:30px;margin-right:30px;display:grid;border-radius:10px;perspective:1000px;transform-style:preserve-3d;box-shadow:0 0 10px rgba(0,0,0,.15)}.card div{position:absolute;backface-visibility:hidden;transform:rotateY(0);transform-style:preserve-3d;transition:1s cubic-bezier(.4,.2,.2,1)}.card #front{width:359px;height:665px;position:relative;transform:rotateY(0)}.flip_front{transition:all 1s ease-in-out;transform:rotateY(-180deg)!important}.flip_back{transition:all 1s ease-in-out;transform:rotateY(0)!important}.card #back{width:359px;height:665px;background:#071427;border-radius:10px;transform:rotateY(180deg)}
</style>
<script>
   document.addEventListener('DOMContentLoaded', function(event) {
        var front_btns = document.getElementsByClassName('btn-detail-front');

        Array.prototype.forEach.call(front_btns, function(el) {
            el.onclick=function(){
                el.parentElement.nextSibling.nextSibling.className='flip_back';
                el.parentElement.className='flip_front';
            }
        });
        var back_btns = document.getElementsByClassName('btn-detail-back');

        Array.prototype.forEach.call(back_btns, function(el) {
            el.onclick=function(){
                el.parentElement.className='';
                el.parentElement.previousSibling.previousSibling.className='';
            }
        });

    });

    const slider = document.getElementById('slider');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
    });

    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 2; //scroll-fast
        slider.scrollLeft = scrollLeft - walk;
    });
    var noImagenesAlmacenadas = 3;
    
    const year = "2022";
    
    const month = "05"
    
    const page = "transformation";
    const titlesEnglish=["",""];
    
    const titlesSpanish=["Servicios de Implementación","Soluciones de Negocio", "Change Managment"];
    
    const descriptionEnglish=["",""];
    
    const descriptionSpanish=["Implementación de proyectos para digitalización y automatización de procesos de negocio basado en las soluciones de ServiceNow.","Transición y/o integración de soluciones legadas y aplicaciones construidas en casa a la plataforma ServiceNow.","Proyectos para la gestión del cambio y adopción de nuevas tecnologías dentro de la organización."];
    
    const descriptionBackEnglish=["",""];
    
    const descriptionBackSpanish=["<li>Proyectos a la medida.</li><br><li>Metodologías de implementación que dan visibilidad del cumplimiento de objetivos.</li><br><li>Acompañamiento en la definición de procesos.</li><br><li>Recomendaciones con base a experiencias y referencias del mercado.</li><br><li>Experiencias en la interacción con los equipos de implementación y la plataforma.</li>",
        "<li>Uso de tecnologías como:</li><br><li>-Flujos de automatización.</li><li>-Agentes virtuales.</li><li>-Portales de servicio y tableros de KPI.</li><li>-Aplicaciones móviles.</li><br><li>Diseño y desarrollo de procesos de negocio en aplicaciones digitales.</li>",
        "<li>Metodologías probadas para ágil adopción de nuevas tecnologías.</li><br><li>Campañas de comunicación que facilitan la comprensión del usuario.</li><br><li>Se identifican los stakeholders y change champions dentro de la organización.</li><br><li>Entendimiento del impacto positivo de los cambios y la innovación.</li>"   ];


    for (var i = 0; i < noImagenesAlmacenadas; i++) {
        
        bloqueCard = `
        <div class="card">
            <div id="front" >                
                <img class="img" src="https://dev.handcloud.solutions/wp-content/uploads/${year}/${month}/sn-experiences-${page}-${i+1}.png">
                <p class="title">${titlesSpanish[i]}</p>
                <p class="description">${descriptionSpanish[i]}</p>
                <button class="btn-detail-front" id="flip-btn-back">Detalles</button>
            </div>
            <div id="back">
                <ul>
                    ${descriptionBackSpanish[i]}
                </ul>
                <button class="btn-detail-back" id="flip-btn-front">Volver</button>
            </div>
        </div>
            `;
            slider.innerHTML += bloqueCard;

    }

</script>
