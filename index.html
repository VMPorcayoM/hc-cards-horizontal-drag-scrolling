<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    .selector{font-family:Montserrat;color:#000;margin-bottom:90px}#back ul li{color:#fffF}#back ul{position:absolute;left:16px;right:42px;top:57px}.description{font-size:16px;margin-left:30px;margin-right:30px}.btn-detail-front{font-weight:700;position:absolute;bottom:5.71%;left:120px;right:120px;margin-left:auto;margin-right:auto;text-align:center;font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.btn-detail-back{font-weight:700;position:absolute;bottom:5.71%;left:120px;right:120px;margin-left:auto;margin-right:auto;text-align:center;font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.btn-detail-front:hover{font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.btn-detail-back:hover{font-size:16px;color:#ef3f48;outline:0;border:none;background:0 0}.title{position:relative;font-weight:700;font-size:24px}.hc{width:48px;position:absolute;top:15px;left:15px}.img{display:absolute;margin-left:auto;margin-right:auto;margin-top:97px;width:26%}.media-scroller::-webkit-scrollbar{width:6px}.media-scroller::-webkit-scrollbar-thumb{background-color:#ccc;border-radius:8px}.media-scroller::-webkit-scrollbar:horizontal{height:12px}.media-scroller{display:grid;grid-auto-flow:column;overflow-x:auto;cursor:grabbing;cursor:-webkit-grabbing;padding-top:10px;padding-bottom:10px;margin-right:0;padding-right:0}.card{overflow:hidden;align-content:center;text-align:center;width:359px;height:665px;margin-left:30px;margin-right:30px;display:grid;border-radius:10px;perspective:1000px;transform-style:preserve-3d;box-shadow:0 0 10px rgba(0,0,0,.15)}.card div{position:absolute;backface-visibility:hidden;transform:rotateY(0);transform-style:preserve-3d;transition:1s cubic-bezier(.4,.2,.2,1)}.card #front{width:359px;height:665px;position:relative;transform:rotateY(0)}.flip_front{transition:all 1s ease-in-out;transform:rotateY(-180deg)!important}.flip_back{transition:all 1s ease-in-out;transform:rotateY(0)!important}.card #back{width:359px;height:665px;background:#071427;border-radius:10px;transform:rotateY(180deg)}    
</style>
<script>
    //Funcion de click en el boton que gira la card con estilos css
   document.addEventListener('DOMContentLoaded', function(event) {
        var front_btns = document.getElementsByClassName('btn-detail-front');

        Array.prototype.forEach.call(front_btns, function(el) {
            el.onclick=function(){
                el.parentElement.nextSibling.nextSibling.className='flip_back';
                el.parentElement.className='flip_front';
            }
        });
        var back_btns = document.getElementsByClassName('btn-detail-back');

        Array.prototype.forEach.call(back_btns, function(el) {
            el.onclick=function(){
                el.parentElement.className='';
                el.parentElement.previousSibling.previousSibling.className='';
            }
        });

    });


    //Codigo para el Drag scrolling 
    const slider = document.getElementById('slider');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
    });

    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 2; //scroll-fast
        slider.scrollLeft = scrollLeft - walk;
    });

  // Determina el idioma de la página (true spanish false english)
  let language = getLanguage();


    //Genera dinamicamente las cards

     //Coloca las imagenes dinamicamente
    //Número de imagenes almacenadas(A modificar en cada actualización)
    var noImagenesAlmacenadas = 4;

    const year = "2022";
    // Mes en que se están subiendo las imagenes a wordpress formato MM (Ya que la ubicación de las imagenes cambia dependiendo la fecha de subida)
    const month = "05"
    //Nombre de la page y nombre del formato que tendran las imagenes ejemplo: "sn-experiences-evolution-1" en este caso evolution
    const page = "evolution";
    /** Ejemplo de URL relativa de las iamgenes en wordpress: https://dev.handcloud.solutions/wp-content/uploads/${year}/${month}/servicenow-${i}.png **/
    
    
    // Array con titulos en ingles (Deben coincidir el numero de titulos con el número de imagenes y deben insertarse en el orden que se desee presentar igual que las imagenes) 
    const titlesEnglish=["CMS","Back to the Box","Migrations", "Training",];

    const titlesSpanish=["CMS","Back to the Box","Migraciones", "Trainig",];
    // Array con discripciones en inglés (Igualmente deben conincidir con el número de titulos y el número de imagenes, y deben insertarse en los arrays en el orden correspondiente)
    const descriptionEnglish=["Specialized team for your ServiceNow solutions","Ensures the scalability of current solutions while evaluating opportunities for further improvement."
    ,"Execution of mandatory ServiceNow updates that don't interfere with daily business operations.", "HandCloud will train one or more platform users  as \"Champions\" for the use of Low Code/No Code ServiceNow technologies such as: Generation of services, reports, notifications, chatbot, user management, performance indicators, and service portals."];
    // Array con discripciones en inglés (Igualmente deben conincidir con el número de titulos y el número de imagenes, y deben insertarse en los arrays en el orden correspondiente)
    const descriptionSpanish=["Equipo de trabajo especializado en soluciones en la plataforma ServiceNow.","Asegura la escalabilidad de soluciones actualmente implementadas mediante una evaluación para detectar oportunidades de mejora.",
    "Ejecución de cambios de versión de ServiceNow obligatorios de forma estructurada asegurando la correcta operación de los procesos de negocio posterior al cambio de versión.", "Se habilita a uno o más usuarios de plataforma como \"Champions\" para el uso de las tecnologías de ServiceNow de Low Code/No Code como son: <br><br> Generación de servicios, reportes, notificaciones, chatbot, administración de usuarios, indicadores de rendimiento y portales de servicio."];
    // Array con discripciones en inglés (Igualmente deben conincidir con el número de titulos y el número de imagenes, y deben insertarse en los arrays en el orden correspondiente)
    const descriptionBackEnglish=["<li>Integration with the daily operations.</li><br><li>Interaction with main business users.</li><br><li>Quick implementation of new services and improvements to current modules.</li><br><li>Implementation of strategic value projects.</li><br><li>Answers in real-time.</li><br><li>Access to knowledge, training and implementation plans.</li><br><li>Execution of roadmap for the execution of strategic projects.</li>",
    "<li>Compliance with recommendations and technical policies of the platform.</li><br><li>Definition of adjustments in the process to adapt to the client's current operation.Ensure changes in workflows integrate seamlessly with the client's current operation.</li><br><li>Agile migrations on complex implementations that can currently that generate tangible workflow efficiencies impacts.</li>",
    "<li>Proven methodology for execution of updates.</li><br><li>Use of automated tests to optimize execution time.</li><br><li>Resolution of any problems resulting from the mandatory updates.</li><br><li>Minimizes impact on the operation during migrations.</li><br><li>Manage business users expectations on the impacts of scheduled updates.</li><br>                    <li>Determine opportunities for process improvements and new features offered with each scheduled update.</li>",
    "<li>Specialized training focused on users.</li><br><li>Training for the use of modules not in use.</li><br><li>Instruction on the functionalities available in the platform and how they can be seamlessly incorporated into organization work flows.</li>"];
    // Array con discripciones en inglés (Igualmente deben conincidir con el número de titulos y el número de imagenes, y deben insertarse en los arrays en el orden correspondiente)
    const descriptionBackSpanish=["<li>Integración con la operación diaria.</li><br><li>Interacción con los principales usuarios de negocio.</li><br><li>Habilitación ágil de nuevos servicios y mejoras a los módulos actuales.</li><br><li>Implementación de proyectos estratégicos de valor.</li><br><li>Respuestas en tiempo real.</li><br><li>Acceso a conocimiento, entrenamiento y definición de implementación.</li><br><li>Ejecución de roadmap estratégico para el cumplimiento de proyectos.</li>",
        "<li>Cumplimiento de las recomendaciones y políticas técnicas de la plataforma.</li><br><li>Definición de ajustes en el proceso para adecuarse a la operación actual del cliente.</li><br><li>Migraciones ágiles sobre implementaciones complejas que puedan generar impactos actualmente.</li>",
        "<li>Metodología comprobada para ejecución de migraciones.</li><br><li>Uso de pruebas automatizadas para optimizar el tiempo de ejecución.</li><br><li>Resolución de cualquier problema resultante del cambio de versión.</li><br><li>Minimiza el impacto a la operación durante las migraciones.</li><br><li>Coordinación de los usuarios de negocio para el correcto entendimiento de los impactos en el cambio de versión.</li><br>                    <li>Detección de posibles implementaciones basado en las nuevas funcionalidades disponibles con el cambio de versión.</li>",
        "<li>Entrenamientos especializados enfocados en la habilitación de usuarios.</li><br><li>Entrenamientos para el uso de módulos que no se encuentren en uso.</li><br><li>Entendimiento de las funcionalidades disponibles en la plataforma y el uso aplicado a la organización.</li>"];
    
    //Posiciones de cards que deben llevar el log de HC en la esquina superior izq
    const posHCStars=[0,1];

    // Determina el idioma de la página (true spanish false english)
    // Crea todos los slides dependiendo el número de imagenes que se almacenen
    for (var i = 0; i < noImagenesAlmacenadas; i++) {
        
        bloqueCard = `
        <div class="card">
            <div id="front" >                
                <img class="img" src="https://dev.handcloud.solutions/wp-content/uploads/${year}/${month}/sn-experiences-${page}-${i+1}.png">
                <p class="title">${language ? titlesSpanish[i] : titlesEnglish[i]}</p>
                <p class="description">${language ? descriptionSpanish[i] : descriptionEnglish[i]}</p>
                <button class="btn-detail-front" id="flip-btn-back">${language ? 'Detalles' : (titlesEnglish[i]=='Training' ? 'Services ' : 'Features')}</button>
            </div>
            <div id="back">
                <ul>
                    ${language ? descriptionBackSpanish[i] : descriptionBackEnglish[i]}
                </ul>
                <button class="btn-detail-back" id="flip-btn-front">${language ? 'Volver' : 'Go back'}</button>
            </div>
        </div>
            `;
            slider.innerHTML += bloqueCard;

    }


    //Identifica idioma (Devuelve true si es en Español y false si es en Inglés)
  function getLanguage(){
    var regex=/\/es\//;
    if(regex.exec(window.location.href) != null){
      return true;
    }
    return false;
  } 
</script>
