<html xmlns="https://www.w3.org/1999/xhtml">
  <head>
    <title>Test Email Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <style></style>
  </head>
  <body>
    <div
      style="
        background: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        height: 361px;
        padding: 35px;
        border: 1px solid #bebebe;">
      <table border="0" cellspadding="0" cellspacing="0" width="100%">
        <tr>
          <td>
            <img
              src="https://handcloud.solutions/resources/HandCloud-Solutions-Logo.png"
              width="170"
              height="33"
              alt="handcloud-logo"
            />
          </td>
        </tr>
        <tr>
          <td height="24"></td>
        </tr>
        <tr>
          <td
            style="
              font-family: Work Sans, Arial;
              font-style: normal;
              color: #5a5a5a;
              font-size: 14px;
              line-height: 16px;
            ">
            <span style="font-weight: 600">Name:</span>
            <span style="font-weight: normal">[field id="joinus_name"]</span>
          </td>
        </tr>
        <tr height="8">
          <td></td>
        </tr>
        <tr>
          <td
            style="
              font-family: Work Sans, Arial;
              font-style: normal;
              color: #5a5a5a;
              font-size: 14px;
              line-height: 16px;
            "
          >
            <span style="font-weight: 600">Last name:</span>
            <span style="font-weight: normal">[field id="joinus_lastname"]</span>
          </td>
        </tr>
        <tr height="8">
          <td></td>
        </tr>
        <tr>
          <td
            style="
              font-family: Work Sans, Arial;
              font-style: normal;
              color: #5a5a5a;
              font-size: 14px;
              line-height: 16px;
            "
          >
            <span style="font-weight: 600">Email:</span>
            <span style="font-weight: normal">[field id="joinus_email"]</span>
          </td>
        </tr>
        <tr height="8">
          <td></td>
        </tr>
        <tr>
          <td
            style="
              font-family: Work Sans, Arial;
              font-style: normal;
              color: #5a5a5a;
              font-size: 14px;
              line-height: 16px;
            "
          >
            <span style="font-weight: 600">Phone:</span>
            <span style="font-weight: normal">[field id="joinus_phone"]</span>
          </td>
        </tr>
        <tr height="8">
            <td></td>
        </tr>
        <tr>
          <td
            style="
              font-family: Work Sans, Arial;
              font-style: normal;
              color: #5a5a5a;
              font-size: 14px;
              line-height: 16px;
            "
          >
            <span style="font-weight: 600">Area of interest:</span>
            <span style="font-weight: normal">[field id="area_interesHCB"]</span>
          </td>
        </tr>
        <tr height="8">
            <td></td>
        </tr>
        <tr>
          <td
            style="
              font-family: Work Sans, Arial;
              font-style: normal;
              color: #5a5a5a;
              font-size: 14px;
              line-height: 16px;
            "
          >
            <span style="font-weight: 600">CV:</span>
            <span style="font-weight: normal"> [field id="joinus_cv"]</span>
          </td>
        </tr>
        <tr height="8">
            <td></td>
        </tr>
        <tr>
          <td
            style="
              font-family: Work Sans, Arial;
              font-style: normal;
              color: #5a5a5a;
              font-size: 14px;
              line-height: 16px;
            "
          >
            <span style="font-weight: 600">Video:</span>
            <span style="font-weight: normal"> [field id="joinus_video"]</span>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
